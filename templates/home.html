<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center py-5">
        <h1 class="mb-4">Welcome to <span class="text-primary">ChatApp</span> ðŸ’¬</h1>

        <div class="mb-4">
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-primary">Signup</a>
        </div>

        <h2 class="mb-3">Join a Chat</h2>
        <div class="mb-4">
            <a href="{{ url_for('private_section') }}" class="btn btn-warning">Private Chats</a>
        </div>

        <div>
            {% if 'user_id' in session %}
                <p>Welcome, <strong>{{ session['username'] }}</strong>! 
                <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger ms-2">Logout</a></p>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Login</a>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
